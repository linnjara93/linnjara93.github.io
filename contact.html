<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="http://www.google.com.uy">
        <div>
          <label for= "Field1">Name</label>
          <br>
          <input placeholder="Name..." type="text" maxlength="30" id="field1" name="Name" required>
        </div>

        <div>
          <label for="Field2">Email</label>
          <br>
          <input type="email" id="Field2" name="email" required>
        </div>
        
        <div>
          <label for="Field3">Message</label>
          <br>
          <input type="text" id="Field3" name="Leave a comment">
        </div>

        <input type="submit" value="Send">
        
    </form>
</body>
</html>
