<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-image: url(img/346.jpg);
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="site-content">
        <div class="site-header">
            <div class="container">
                <a href="homepage.html" id="branding">
                    <img src="img/colorful-logo.png" alt="Logo principal" class="logo" width="50" height="50">
                 <div class="logo-text">
                    <h1 class="site title">Brøderbund Software</h1>
                    <small class="site-description">Tagline goes here</small>
                 </div>
                </a> <!-- #branding -->
           </div> <!-- .container -->
       </div> <!-- .site-header-->
    </div> <!--.site-content -->
    
    <form action="http://www.google.com.uy">
        <div>
          <label for= "Field1">Name</label>
          <br>
          <input type="text" maxlength="30" id="field1" name="Name" required>
        </div>

        <div>
          <label for="Field2">Email</label>
          <br>
          <input type="email" id="Field2" name="email" required>
        </div>
        
        <div>
          <label for="Field3">Message</label>
          <br>
          <textarea id="subject" name="subject" style="width: 200px; height: 200px;"></textarea>
        </div>

        <input type="submit" value="Send">
        
    </form>

    <div class="colophon">
        <div class="copy">Copyright 2018 Brøderbund Software. All rights reserved.</div>
        <div class="social-links square">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
            <a href="#"><i class="fa fa-pinterest"></i></a>
        </div> <!-- .social-links -->
    </div> <!-- .colophon -->
</body>
</html>
