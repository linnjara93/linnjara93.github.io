<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brøderbund Software | Register Form</title>
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
        <div id="site-content">
            <div class="site-header">
                <div class="container">
                    <a href="index.html" id="branding">
                            <img src="img/colorful-logo.png" alt="main logo" class="logo" width="50" height="50">
                        <div class="logo-text">
                            <h1 class="site title">Brøderbund Software</h1>
                            <small class="site-description"><em>One game at a time</em></small>
                        </div>
                    </a>
                </div>
            </div>
        </div>

      <form action="http://www.google.com.uy">
        <h1>Register Form</h1>
      <div>
        <label for= "Field1">First Name</label>
        <br>
        <input placeholder="Type your first name..." type="text" maxlength="30" id="field1" name="First Name" required>
      </div>

      <div>
        <label for="Field2">Last Name</label>
        <br>
        <input placeholder="Type your last name..." type="text" maxlength="30" id="field2" name="Last Name" required>
      </div>

      <div>
        <label for="Field3">Email</label>
        <br>
        <input type="email" id="Field3" name="email" required>
      </div>

      <div>
        <label for="Field4">Password</label>
        <br>
        <input type="password" minlength="8" maxlength="24" id="Field4" name="Password" required>
      </div>
    
      <div>
        <label for="Field5">Confirm Password</label>
        <br>
        <input type="password" minlength="8" maxlength="24" id="Field5" name="Password" required>
      </div>
        <br>
        
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        
      </form>
   </body>
</html>
