<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register Form</title>
    <style>
     body{
         background-color: aquamarine;
     }
    </style>
</head>
<body>
    <form action="http://www.google.com.uy">
     <h1>Register Form</h1>
     <div>
        <label for= "campo1">Name</label>
        <br>
        <input placeholder="Ingrese su nombre..." type="text" maxlength="30" id="campo1" name="Nombre" required>
     </div>

     <div>
        <label for="campo2">Surname</label>
        <br>
        <input placeholder="Ingrese su apellido..." type="text" maxlength="30" id="campo2" name="Apellido" required>
     </div>

     <div>
        <label for="Campo3">Email</label>
        <br>
        <input type="email" id="Campo3" name="email" required>
     </div>

     <div>
        <label for="Campo4">Password</label>
        <br>
        <input type="password" minlength="8" maxlength="24" id="Campo4" name="Password" required>
     </div>
    
     <div>
        <label for="Campo5">Confirm Password</label>
        <br>
        <input type="password" minlength="8" maxlength="24" id="Campo5" name="Password" required>
     </div>

        <input type="checkbox" value="Terms &amp; Conditions" checked> I agree with the <a> Terms &amp; Conditions</a>
        <input type="checkbox" value="Privacy Policy" checked>I agree with the <a>Privacy Policy</a>

        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    
    </form>
</body>
</html>
